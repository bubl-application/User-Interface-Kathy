<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=ABeeZee|Anton|Baloo+Da"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
    <title>Bubl</title>
  </head>
  <body id="bodyBg">
    <!-- main navigation -->
    <nav class="main_nav">
      <div class="brand_only">
        <a href="index.html" class="brand"
          ><img
            id="nav_brand"
            src="assets/PNG/INDIVIDUAL/brand.png"
            alt="bubl brand"
        /></a>
      </div>
      <ul class="main_nav_ul">
        <li><a href="#about">Find Your School</a></li>
        <li><a href="#about">Our Story</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a id="login_link" href="#login">Login</a></li>
        <li><a class="a_sign_up_btn" href="#">Sign Up</a></li>
        <div class="top_right_bubbles">
          <img
            id="topRightBubbles"
            src="assets/PNG/INDIVIDUAL/top_right_bubbles.png"
            alt="bubbles "
          />
        </div>
      </ul>
    </nav>
    <!-- all section contains everything, except nav and footer. this will be a scrollable "SPA" type site -->
    <section id="all">
      <section id="cta">
        <div class="col message bublImgs">
          <!-- <span class="find baloo_da" id="friends">find friends</span>
          <span class="have baloo_da" id="fun">have fun</span>
          <span class="grow baloo_da" id="your">grow your</span> -->
          <span class="find baloo_da" id="friends"
            >find friends
            <img
              id="findImg"
              src="assets/PNG/INDIVIDUAL/indv_smaller.png"
              alt=""
            />
          </span>
          <span class="have baloo_da" id="fun">
            <img
              id="haveImg"
              src="assets/PNG/INDIVIDUAL/indv_smaller.png"
              alt=""
            />
            have fun
          </span>
          <span class="grow baloo_da" id="your"
            >grow your
            <img
              id="growImg"
              src="assets/PNG/INDIVIDUAL/indv_smaller.png"
              alt=""
            />
          </span>
          <img
            id="bublBrandImage"
            src="assets/PNG/INDIVIDUAL/bubl.png"
            alt="bubl brand image"
          />
          <a class="ctaSignUpBtn" href="#">Sign Up</a> <br />
          <a class="ctaSignUpBtn" href="#">Login</a>
        </div>
        <div class="col image">
          <img id="kids" src="assets/PNG/INDIVIDUAL/kids.png" alt="" />
        </div>
      </section>
      <!-- about section -->
      <section id="about">
        <!-- <h1>Our Story</h1> -->
      </section>
      <!-- contact section -->
      <section id="contact">
        <!-- <h1>Contact</h1> -->
      </section>
      <!-- end section #all -->
    </section>

    <!-- footer section -->
    <footer id="footer">
      <!-- <h3>Footer</h3> -->
    </footer>

</html>
